<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GalleryTest</title>
    <link rel="stylesheet" href="res/styles.css"/>
    <script type="text/javascript" src="gallery.js"></script>
</head>
<body>
    <header>GALLERY TEST</header>
    <div class="gallery">
        <div class="image-container">
            <img class="slide" id="s0" src="res/gallery_img/image.jpg" style="left: 0px;"/>
            <img class="slide" id="s1" src="res/gallery_img/image2.jpg"/>
            <img class="slide" id="s2" src="res/gallery_img/image3.jpg"/>
            <img class="slide" id="s3" src="res/gallery_img/image4.jpg"/>
            <img class="slide" id="s4" src="res/gallery_img/image5.jpg"/>
        </div>
    </div>
    <div class="button_bar">
        <button class="index_button" id="b0" onclick="getImage(0)">1</button>
        <button class="index_button" id="b1" onclick="getImage(1)">2</button>
        <button class="index_button" id="b2" onclick="getImage(2)">3</button>
        <button class="index_button" id="b3" onclick="getImage(3)">4</button>
        <button class="index_button" id="b4" onclick="getImage(4)">5</button>
    </div>
</body>
</html>
